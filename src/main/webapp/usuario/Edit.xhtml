<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.EditUsuarioTitle_tipoUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ultimoacceso}" for="ultimoacceso" />
                    <h:inputText id="ultimoacceso" value="#{usuarioController.selected.ultimoacceso}" title="#{bundle.EditUsuarioTitle_ultimoacceso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuarioController.selected.login}" title="#{bundle.EditUsuarioTitle_login}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaalta}" for="fechaalta" />
                    <h:inputText id="fechaalta" value="#{usuarioController.selected.fechaalta}" title="#{bundle.EditUsuarioTitle_fechaalta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_version}" for="version" />
                    <h:inputText id="version" value="#{usuarioController.selected.version}" title="#{bundle.EditUsuarioTitle_version}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.EditUsuarioTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codpostal}" for="codpostal" />
                    <h:inputText id="codpostal" value="#{usuarioController.selected.codpostal}" title="#{bundle.EditUsuarioTitle_codpostal}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_localidad}" for="localidad" />
                    <h:inputText id="localidad" value="#{usuarioController.selected.localidad}" title="#{bundle.EditUsuarioTitle_localidad}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nif}" for="nif" />
                    <h:inputText id="nif" value="#{usuarioController.selected.nif}" title="#{bundle.EditUsuarioTitle_nif}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_domicilio}" for="domicilio" />
                    <h:inputText id="domicilio" value="#{usuarioController.selected.domicilio}" title="#{bundle.EditUsuarioTitle_domicilio}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.EditUsuarioTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_provincia}" for="provincia" />
                    <h:inputText id="provincia" value="#{usuarioController.selected.provincia}" title="#{bundle.EditUsuarioTitle_provincia}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUsuarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUsuarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
