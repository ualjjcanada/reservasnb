<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                    <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_tipoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.ViewUsuarioTitle_tipoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_ultimoacceso}"/>
                    <h:outputText value="#{usuarioController.selected.ultimoacceso}" title="#{bundle.ViewUsuarioTitle_ultimoacceso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_login}"/>
                    <h:outputText value="#{usuarioController.selected.login}" title="#{bundle.ViewUsuarioTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaalta}"/>
                    <h:outputText value="#{usuarioController.selected.fechaalta}" title="#{bundle.ViewUsuarioTitle_fechaalta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                    <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_version}"/>
                    <h:outputText value="#{usuarioController.selected.version}" title="#{bundle.ViewUsuarioTitle_version}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                    <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codpostal}"/>
                    <h:outputText value="#{usuarioController.selected.codpostal}" title="#{bundle.ViewUsuarioTitle_codpostal}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_localidad}"/>
                    <h:outputText value="#{usuarioController.selected.localidad}" title="#{bundle.ViewUsuarioTitle_localidad}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nif}"/>
                    <h:outputText value="#{usuarioController.selected.nif}" title="#{bundle.ViewUsuarioTitle_nif}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_domicilio}"/>
                    <h:outputText value="#{usuarioController.selected.domicilio}" title="#{bundle.ViewUsuarioTitle_domicilio}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono}"/>
                    <h:outputText value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_provincia}"/>
                    <h:outputText value="#{usuarioController.selected.provincia}" title="#{bundle.ViewUsuarioTitle_provincia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUsuarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
