<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHotelLabel_id}"/>
                    <h:outputText value="#{hotelController.selected.id}" title="#{bundle.ViewHotelTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_codpostal}"/>
                    <h:outputText value="#{hotelController.selected.codpostal}" title="#{bundle.ViewHotelTitle_codpostal}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_nombre}"/>
                    <h:outputText value="#{hotelController.selected.nombre}" title="#{bundle.ViewHotelTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_categoria}"/>
                    <h:outputText value="#{hotelController.selected.categoria}" title="#{bundle.ViewHotelTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_localidad}"/>
                    <h:outputText value="#{hotelController.selected.localidad}" title="#{bundle.ViewHotelTitle_localidad}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_domicilio}"/>
                    <h:outputText value="#{hotelController.selected.domicilio}" title="#{bundle.ViewHotelTitle_domicilio}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_telefono}"/>
                    <h:outputText value="#{hotelController.selected.telefono}" title="#{bundle.ViewHotelTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_descripcion}"/>
                    <h:outputText value="#{hotelController.selected.descripcion}" title="#{bundle.ViewHotelTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_provincia}"/>
                    <h:outputText value="#{hotelController.selected.provincia}" title="#{bundle.ViewHotelTitle_provincia}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_version}"/>
                    <h:outputText value="#{hotelController.selected.version}" title="#{bundle.ViewHotelTitle_version}"/>
                    <h:outputText value="#{bundle.ViewHotelLabel_administradorId}"/>
                    <h:outputText value="#{hotelController.selected.administradorId}" title="#{bundle.ViewHotelTitle_administradorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hotelController.destroyAndView}" value="#{bundle.ViewHotelDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewHotelEditLink}"/>
                <br />
                <h:commandLink action="#{hotelController.prepareCreate}" value="#{bundle.ViewHotelCreateLink}" />
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.ViewHotelShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewHotelIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
